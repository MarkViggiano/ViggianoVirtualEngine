<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Music || Home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
  </head>
  <body>

    <div class="container border mt-5 m-auto justify-content-center">
      <h2 class="text-center title">Music</h3>
        <hr>
        <input placeholder="Search playlists..." class="mt-1 w-100 p-3 mb-2 rounded" id="songSearch" onkeyup="filter()">
        <ul id="songList">
        </ul>
    </div>

    <audio id="player" preload="metadata" controlsList="nodownload">
      <source src="" type="audio/mp3">
    </audio>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
    <script type="text/javascript" src="./js/musicPlayer.js"></script>
    <script type="text/javascript" src="./js/filter.js"></script>
  </body>
</html>
